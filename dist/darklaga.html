<!DOCTYPE html>
<html>
    <head><title>Darklaga - Cannonball Symphony</title>
</head>
<body style="background-color:black">
    <div style="width:480px;height:640px;margin:10px auto">
        <button style="display:none;margin:80px auto;background:#DDD;border:none;font-size:24px;padding:8px 20px;color:#222;font-family:sans-serif;" id=b onclick="start()">PLAY</button>
        <canvas id="gl" width="480" height="640" style="display:block"></canvas>
        <pre id="log" style="color:green;margin:10px auto;width:480px"></pre>
    </div>
    <script type="text/javascript">
        var defined = {};
        function define(name, deps, callback) {
            defined[name] = { 
                exports: {__esModule: false}, 
                deps: deps, 
                callback: callback 
            };
        }
    </script>
    <script src="./sounds.js"></script>
    <script src="./levels.js"></script>
    <script src="./atlas.js"></script>
    <script src="./darklaga.js"></script>
    <script type="text/javascript">
        function require(name) {
            var modl = defined[name];
            if (!modl.exports.__esModule) {
                var args = [
                    function() { throw "Cannot Require" },
                    modl.exports
                ];
                while (args.length < modl.deps.length) 
                    args.push(require(modl.deps[args.length]));
                modl.callback.apply(null, args);
            }
            return modl.exports;
        }

        document.getElementById("b").style.display = "block"

        window.start = function() {
            document.getElementById("b").remove();
            require("index").run();
        }
    </script>
</body>
</html>
